language: php

matrix:
  include:
    - php: 5.2
      dist: precise

php:
  - '5.2'

services:
  - mysql

before_install:
  mysql -e "CREATE DATABASE IF NOT EXISTS dnevnik"
  mysql dnevnik -uroot -e "CREATE TABLE IF NOT EXISTS test (id int NOT NULL AUTO_INCREMENT, text varchar(45), acn int, PRIMARY KEY (id), KEY value_idx (acn))"

script: phpunit --configuration ./test/phpunit.xml.dist